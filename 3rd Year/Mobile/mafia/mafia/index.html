<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ionic App</title>
    
    <base href="/" />
    
    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    
    <!-- add to homescreen for ios -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ionic App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Load Google Maps API with callback to know when it's ready
      window.googleMapsLoaded = false;
      window.googleMapsCallback = function() {
        window.googleMapsLoaded = true;
        console.log('Google Maps API loaded successfully!');
        // Dispatch event for components waiting for maps
        window.dispatchEvent(new Event('google-maps-loaded'));
      };

      const GOOGLE_MAPS_KEY = 'AIzaSyDHNwHAfU2vitgm5B7pB5hpinZSU5cnosg';
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_KEY}&libraries=places&callback=googleMapsCallback`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
