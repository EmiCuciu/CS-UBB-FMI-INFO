<script>
  Array.prototype.shuffle = function() {
    this.sort(function (x, y) {
      return (Math.random() * 2 - 1);
    });
  }
  var x = new Array(1, 2, 3, 4, 5);
  x.shuffle();
  console.log(x);
</script>
